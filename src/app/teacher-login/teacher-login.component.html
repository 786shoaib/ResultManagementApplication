<button class="btn btn-primary" style="margin-top: 5px;margin-left: 5px" (click)="backtoHome()">Back</button>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Teacher Login!</h1>
                    <h5>Please enter Email & Password continue!</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" formControlName="email" class="form-control" id="email"
                            placeholder="Enter your Email"><br>
                        <span class="text-danger"
                            *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email
                            is required!</span>

                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" formControlName="password" class="form-control" id="password"
                            placeholder="Enter your password"><br>
                        <span class="text-danger"
                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password
                            is required!</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
