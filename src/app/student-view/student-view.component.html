<div class="container" style="margin-top: 60px;">
  <h2>Find Result</h2>
  <h6></h6>
  <br>
  <form [formGroup]="formResult">
    <div class="row">
      <div class="col-2">
        <label for="rollno" class="col-form-label">Roll No.:</label>
      </div>
      <div class="col-10">
        <input type="number" formControlName="rollno" id="rollno" class="form-control"
          placeholder="Enter your roll number">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <label for="Name" class="col-form-label">Name:</label>
      </div>
      <div class="col-10">
        <input type="text" formControlName="name" id="name" class="form-control" placeholder="Enter your name">
      </div>
    </div>
    <br>
    <div class="text-center bttn">
      <button (click)="result()" class="btn btn-primary">Search</button>
      <button (click)="resetForm()" class="btn btn-danger">Clear</button>
    </div>
  </form>
</div>
